<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <h1>Analog Clock</h1>
    <div id="clock-container">
          <div class="hour" data-1="1">1</div>
          <div class="hour" data-2="2">2</div>
          <div class="hour" data-3="3">3</div>
          <div class="hour" data-4="4">4</div>
          <div class="hour" data-5="5">5</div>
          <div class="hour" data-6="6">6</div>
          <div class="hour" data-7="7">7</div>
          <div class="hour" data-8="8">8</div>
          <div class="hour" data-9="9">9</div>
          <div class="hour" data-10="10">10</div>
          <div class="hour" data-11="11">11</div>
          <div class="hour" data-12="12">12</div>
        <div id="second-indicator"></div>
        <div id="minute-indicator"></div>
        <div id="hour-indicator"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
